<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI Music Recommendation App with Unique UI - Discover songs based on your emotions!" />
    <meta name="keywords" content="AI, music, recommendations, emotions, Spotify" />
    <meta name="author" content="Your Name" />
    <meta property="og:title" content="AI Music Recommender" />
    <meta property="og:description" content="Discover songs based on your emotions!" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />
    <meta property="og:url" content="https://your-frontend.onrender.com" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>AI Music Recommender</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        margin: 0;
        padding: 0;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 1000;
      }
      #loading h1 { font-size: 2rem; margin-bottom: 1rem; }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1db954;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      body.loaded #loading { display: none; }
      #root { display: none; }
      body.loaded #root { display: block; }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>AI Music Recommender</h1>
      <div class="spinner"></div>
      <p>Loading your personalized experience...</p>
    </div>
    <noscript>
      <div style="text-align: center; padding: 2rem; color: white;">
        <h1>JavaScript Required</h1>
        <p>This app requires JavaScript to run. Please enable it in your browser settings and reload the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => { document.body.classList.add('loaded'); });
    </script>
  </body>
</html>
